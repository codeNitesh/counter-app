<div class="container">
    <header>
        <h1>{{title}}</h1>
    </header>

    <main>
        <h2>Current count is : {{count}}</h2>
    </main>

    <button (click)="handelReset()">Reset Count</button>
    <button (click)="handelIncrease()">Increase Count</button>
    <button (click)="handelDecrease()">Decrease Count</button>
</div>
